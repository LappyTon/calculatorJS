<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <table id="calc">
        <tr>
            <td colspan="4"><div id="text"></div></td>
        </tr>
        <tr>
            <td><input type="button" class="btt" value="1"></td>
            <td><input type="button" class="btt" value="2"></td>
            <td><input type="button" class="btt" value="3"></td>
            <td><input type="button" class="btt" id="op" value="+"></td>
        </tr>
        <tr>
            <td><input type="button" class="btt" value="4"></td>
            <td><input type="button" class="btt" value="5"></td>
            <td><input type="button" class="btt" value="6"></td>
            <td><input type="button" class="btt" id="op" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" class="btt" value="7"></td>
            <td><input type="button" class="btt" value="8"></td>
            <td><input type="button" class="btt" value="9"></td>
            <td><input type="button" class="btt" id="op" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" class="btt" value="C"></td>
            <td><input type="button" class="btt" value="F"></td>
            <td><input type="button" class="btt" value="0"></td>
            <td><input type="button" class="btt" id="op" value="/"></td>
        </tr>
    </table>
</body>
</html>
